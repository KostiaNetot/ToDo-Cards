<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test HW 18 Kostia</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/star-rating-svg/src/css/star-rating-svg.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <h1 class="text-center">ToDo List form Kostia</h1>
</header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 side-col border-right">
        <form name="newTask">
          <div class="form-group">
            <input type="email" class="form-control" id="inputNewTask" placeholder="New Task">
          </div>
          <button type="button" class="btn btn-outline-success" id="btnSetNewTask">Set new Task</button>
        </form>
        <form name="sendToDo">
          <button type="button" id="sendToDoList" class="btn btn-info">Send ToDo List</button>
        </form>
      </div>
      <div class="col">
        <div class="row task-cards-wrapper">

          <div class="card border-primary text-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <p><span>Open</span> status</p>
            </div>
            <div class="card-body">
              <h5 class="card-title">Morning Workout</h5>
              <p class="card-text"><span>Major</span> priority</p>
              <div class="my-rating"></div>
            </div>
          </div>

          <div class="card border-primary text-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
<!--              <p><span>Open</span> status</p>-->
              <p>
                <select class="my-select">
                  <option value="open">Open</option>
                  <option value="progress">In progress</option>
                  <option value="done">Done</option>
                </select>
              </p>
            </div>
            <div class="card-body">
              <h5 class="card-title">Morning Workout</h5>
              <p class="card-text"><span>Major</span> priority</p>
              <div class="my-rating"></div>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
</main>
<footer></footer>

</body>
</html>
